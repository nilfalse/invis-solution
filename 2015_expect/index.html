<!doctype html>
<meta charset="utf-8">
<title>Expect.JS</title>
<!-- 
  VALID HTML5!
  Watch this: http://youtu.be/WxmcDoAxdoY 
-->
<style>
pre {
	font-family: Monaco, Consolas, Lucida Console, monospace;
}
#output .green { color: green; }
</style>

<div id="output">
</div>
 
<script src="expect.js"></script>
<script>
function print(msg, color) {
	color = color || 'green';

	var p = document.createElement('pre');
	p.className = color;
	p.innerText = msg;
	document.getElementById('output').appendChild(p);

	console.log('%c' + msg, 'color: ' + color);
}

var A, B;

A = 1;
B = 1;
print( 'A = ' + A + ', B = ' + B );
print( 'expect( A ).to(eq( B ))' );
print( ' => ' + expect( A ).to(eq( B )) );

A = 1;
B = 2;
print( 'A = ' + A + ', B = ' + B );
print( 'expect( A ).not.to(eq( B ))' );
print( ' => ' + expect( A ).not.to(eq( B )) );
</script>
